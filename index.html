<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player" style="position: absolute"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '240',
          width: '400',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        console.log(event.target);
        //event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
    <!--<div id='blocker'></div>-->
    <script>
      // Create the application helper and add its render target to the page
      let app = new PIXI.Application({ width: 640, height: 360, background: 'black' });
      app.view.style.position = 'absolute';
      app.view.style.zIndex = 1000;
      document.body.appendChild(app.view);

      // Add Buttons
      drawMainMenu();

      // Create the sprite and add it to the stage
      //let sprite = PIXI.Sprite.from('button.png');
      //sprite.interactive = true;
      //sprite.on('pointerdown', (event) => { player.playVideo();});
      //app.stage.addChild(sprite);

      //// Add a ticker callback to move the sprite back and forth
      //let elapsed = 0.0;
      //app.ticker.add((delta) => {
      //  elapsed += delta;
      //  sprite.x = 100.0 + Math.cos(elapsed/50.0) * 10.0;
      //});

      function drawMainMenu() {
        //const graphics = new PIXI.Graphics();
        clearStage();
        const style = new PIXI.TextStyle({
          fontSize: 20,
          fill: ['#ffffff']
        });

        createQnButton(style, "Q1", 100, 100, 'L-u3fkgZkO0', 0, 5.5);
        createQnButton(style, "Q2", 200, 100, '7zQ3CjvCa0U', 0, 10);
      }

      function drawQuestionPage(videoId, startTime, endTime) {
        clearStage();
        player.loadVideoById(
          { 'videoId': videoId,
            'startSeconds': startTime,
            'endSeconds': endTime
          }
        );

        const style = new PIXI.TextStyle({
          fontSize: 20,
          fill: ['#ffffff']
        });
        createRevealButton(style, 'Reveal', 150, 150);

      }

      function clearStage() {
        var len = app.stage.children.length;
        for (var i=0; i<len; i++) {
          app.stage.removeChild(app.stage.children[0]);
        }
      }

      function createQnButton(style, label, x, y,
              videoId, startTime, endTime) {
        let sprite = PIXI.Sprite.from('button.png');
        sprite.pivot.set(50, 50);
        sprite.x = x + 25;
        sprite.y = y;
        sprite.interactive = true;
        sprite.cursor = 'pointer';
        sprite.on('pointerdown', (event) => {
                drawQuestionPage(videoId, startTime, endTime);
        });
        app.stage.addChild(sprite);

        let elapsed = 0.0;
        app.ticker.add((delta) => {
          elapsed += delta;
          sprite.rotation += Math.cos(elapsed/10.0) * 0.003;
        });

        const text = new PIXI.Text(label, style);
        text.x = x;
        text.y = y;
        app.stage.addChild(text);
      }

      function createRevealButton(style, label, x, y) {
        let sprite = PIXI.Sprite.from('button.png');
        sprite.pivot.set(50, 50);
        sprite.x = x + 25;
        sprite.y = y;
        sprite.interactive = true;
        sprite.cursor = 'pointer';
        sprite.on('pointerdown', (event) => {
                app.view.style.zIndex = -1;
        });
        app.stage.addChild(sprite);

        let elapsed = 0.0;
        app.ticker.add((delta) => {
          elapsed += delta;
          sprite.rotation += Math.cos(elapsed/10.0) * 0.003;
        });

        const text = new PIXI.Text(label, style);
        text.x = x;
        text.y = y;
        app.stage.addChild(text);
      }
    </script>

  </body>
</html>
